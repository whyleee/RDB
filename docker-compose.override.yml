version: '3'

services:
  rdb.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "18420:80"
  rdb.admin:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "18421:80"
    volumes:
      - ./RDB.Admin/node_modules:/app/node_modules
  mongo:
    ports:
      - "18427:27017"
    volumes:
      - data:/data/db

volumes:
  data: